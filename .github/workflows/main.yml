name: System Monitor

on:
  schedule:
    # Runs every 5 minutes from 5am to 9pm UTC
    - cron: '*/5 5-21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 scrapfly-sdk

      - name: Run Scraper
        env:
          TBK: ${{ secrets.TBK }}
          TCI: ${{ secrets.TCI }}
          MBL: ${{ secrets.MBL }}
          SAPK: ${{ secrets.SAPK }}
        run: python scraper.py

      - name: Commit and Push DB
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Ensure the file exists so git add doesn't fail on very first run
          touch listings.json
          git add listings.json
          if git diff --staged --quiet; then
            echo "No changes to database"
          else
            git commit -m "Update listings database [skip ci]"
            git push
          fi
